<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Pedido</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of selectedItems" lines="inset">
          {{ item.count }}x {{ produto.ds_produto }} - {{ item.price | currency:'USD':'symbol' }}
          <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'USD':'symbol' }}</ion-label>
        </ion-item>
        <ion-item>
          Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar color="warning">
        <ion-button expand='full' fill='clear' color='light' (click)='closeModal()'>
          Finalizar Pedido
        </ion-button>
      </ion-toolbar>
    </ion-footer>
