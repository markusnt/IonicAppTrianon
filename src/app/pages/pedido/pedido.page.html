<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Pedido</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of selectedItems" lines="inset">
          {{ item.count }}x {{ item.ds_produto}} - {{ item.pr_produto | currency:'BRL':'symbol' }}
          <ion-label slot="end" text-right> {{ (item.pr_produto * item.count) | currency:'BRL':'symbol' }} </ion-label>
        </ion-item>
        <ion-item>
          Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button expand='full' fill='clear' color='light'>
          Enviar Pedido
        </ion-button>
      </ion-toolbar>
    </ion-footer>
