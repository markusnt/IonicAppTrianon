<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido Mesa {{ passedId }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list *ngFor="let produto of produtos">
    <ion-item>
      <ion-label>
        <h3>{{ produto.ds_produto | uppercase  }}</h3>
        <p>{{ produto.pr_produto | currency:'BRL':'symbol'  }}</p>
      </ion-label>
      <!-- <ion-button slot="end" > - </ion-button> -->
      <ion-icon name="remove" (click)='removeToPedido(this.produto)' color="danger"></ion-icon>
      <span> Vo colocar </span>
      <!-- <ion-button slot="end" (click)='addToPedido(this.produto)'> + </ion-button> -->
      <ion-icon name="add" (click)='addToPedido(this.produto)' color="success"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">

      <ion-icon name="arrow-dropup"></ion-icon>
      <ion-badge *ngIf="pedido.length > 0">{{ pedido.length }}</ion-badge>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openPedido()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="pedido.length > 0">{{ pedido.length }}</ion-badge>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="list-box"></ion-icon>
